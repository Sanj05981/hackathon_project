<!DOCTYPE html>
<html>
<head>
    <title>PanoptoPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 15px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        button {
            margin: 5px 0;
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #captions {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
        #other-ui {
        display: none;
        text-align: center;
        color: #666;
        padding: 20px;
    }
    
    #other-ui p {
        font-size: 15px; /* Increased font size */
        margin: 10px 0;
        line-height: 1.5;
    }
    
    #other-ui b {
        color: #2a5885;
        font-weight: bold;
    }
    
    /* Add an icon to make it more visual */
    
        #panopto-ui {
            display: none;
        }
        pre {
        background-color: #f5f5f5;
        padding: 8px;
        border-radius: 4px;
        overflow-x: auto;
        margin: 8px 0;
    }
    
    code {
        font-family: 'Courier New', monospace;
        background-color: #f5f5f5;
        padding: 2px 4px;
        border-radius: 2px;
        font-size: 0.9em;
    }
    
    strong {
        font-weight: bold;
    }
    
    em {
        font-style: italic;
    }
    .chat-message p {
    margin: 4px 0;
    line-height: 1.4;
}

.chat-message code {
    font-family: 'Courier New', monospace;
    background-color: #f5f5f5;
    padding: 2px 4px;
    border-radius: 2px;
    font-size: 0.9em;
}
.warning-icon {
        width: 120px;
        height: 120px;
        display: block;
        margin: 0 auto 15px auto;
        /*filter: hue-rotate(180deg) saturate(200%); /* Optional: make it match your color scheme */
    }
.chat-message pre code {
    display: block;
    padding: 8px;
    margin: 8px 0;
    overflow-x: auto;
}

.chat-message strong {
    font-weight: bold;
}

.chat-message em {
    font-style: italic;
}

    button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        filter: none;
        -webkit-filter: none;
    }
    button:not(:disabled):hover {
        background-color: #87CEFA !important; /* Light blue */
    }
    .thinking-spinner {
    width: 32px;
    height: 32px;
    margin-right: 8px;
    vertical-align: middle;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .thinking-message {
    display: flex;
    align-items: center;
  }
    </style>
</head>
<body>
    <h1>PanaptoPal</h1>
    
    <div id="panopto-ui">
        <button id="scrape-captions">Create PanaptoPal</button>
        <button id="summarize-captions">Summarize Video</button>
        <div id="captions"></div>
        <!-- Chat container will be added here dynamically -->
    </div>
    
    <div id="other-ui">
        <img src="panopto_logo_sad_white_bg.png" alt="Warning" class="warning-icon">
        <p>This extension only works with</p>
        <p><b>UVA Panopto</b> video pages.</p>
        <p>Please navigate to a Panopto video on</p>
        <p><b>uva.hosted.panopto.com</b> to use this tool.</p>
    </div>  
    
    <script src="popup.js"></script>
</body>
</html>
